plugins {
    id 'java'
}

group 'com.fabiankevin.jasper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework:spring-context:5.1.9.RELEASE'
//    compile 'net.sf.jasperreports:jasperreports:6.4.0'
    implementation group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.17.0'
    implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}